<!DOCTYPE html>
<html>
    <header>
        <title>Google</title>
    </header>
    <link href="all.css" rel="stylesheet">
    <style>

        body {
            font-family: Arial, sans-serif;
        }
       
       #nav-top {
            position: relative;
            top: 16px;
            display: inline-block;
            line-height: 28px;
            text-align: right;
            font-family: Arial, sans-serif;
            font-size: 13px;
            color: black;
            text-decoration: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            grid-column-gap: 10px;
            padding-right: 30px;
        }

        .gmail {
            color: black;
            text-decoration: none;
        }

        .gmail:hover {
            opacity:.85;
            text-decoration:underline
        }

        .images {
            color: black;
            text-decoration: none;
        }

        .apps {
            background-image: url('https://ssl.gstatic.com/gb/images/i1_1967ca6a.png');
            background-position: -132px -38px;
            background-size: 528px 68px;
            display: inline-block;
            height: 30px;
            width: 30px;
        }

        .login {
            color: #fff;
            font-weight: bold;
            border: 1px solid #4285f4;
            background: #4285f4;
            display: inline-block;
            line-height: 28px;
            padding: 0 12px;
        }

        #main-content {
            position: flex;
            height: 233px; 
            padding-bottom: 137px;
            
        }

        #logo-area {
            height:233px;
            margin-top:89px;
            padding-top: 109;
        }


        #logo {
            margin-top:89px;
            height: 92px;
            width: 272px;
        }

        #lang {
            display:inline-block;
            line-height: 28px;
            font-size: small;      
        }

        a {
            padding: 0 3px;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }


        #search-area {
            width: 100%;
            position: absolute;
            display: flex;
            top: 311px;
            width: 100%;
            justify-content: center;
        }

        #search {
            position: relative;
            border: 1px solid #dfe1e5;
            height: 44px;
            width: 582px;
            border-radius: 30px;
            padding-top: 6px;
        }

        #search:hover {
            box-shadow:0 1px 6px 0 rgba(32,33,36,0.28);
            border-color:rgba(223,225,229,0)
        }

        .fa fasearch fa-2 {
            position: absolute;
            display: inline-block;     
        }

        input[type="submit"] {
            display: inline-block;
            background-image:linear-gradient(top,#f5f5f5,#f1f1f1);
            background-color:#f2f2f2;
            border:1px solid #f2f2f2;
            border-radius:4px;
            color:#5F6368;
            font-family:arial,sans-serif;
            font-size:14px;
            margin:11px 4px;
            padding:0 16px;
            line-height:27px;
            height:36px;
            min-width:54px;
            text-align:center;
            cursor:pointer;
        }  

        #submit-area {
            padding: 18px;
        }
        
        @media only screen and (max-height:768px) {
            #search-area {
            top:269px;
            }

            @media only screen and (max-height:768px) {
             #logo  {
                margin-top:47px;
                }
            }

  
        
    </style>


    <body>
        <div id="nav-top" >
            <a class="gmail" href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
            <a class="images" href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
            <a class="apps" href="https://www.google.com/intl/en/about/products?tab=wh" title="Google apps" role="button" tabindex="0"></a>
            <a class="login" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/webhp%3Fhl%3Den%26sa%3DX%26ved%3D0ahUKEwjp_N3zwPLpAhXFmuAKHYllDYEQPAgH" target="_top">Sign in</a>
        </div>
        <center id="main-content">
            <div id="logo-area">
                <img id="logo" alt="Google" 
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                />

             <div id="search-area">

                <div id="search-bar">
                    <i class="fa fa-search fa-2" aria-hidden="true"></i>
                 <form>
                     <label for="googlesearch"></label>
                     <input type="search" id="search">                    
                 </form>

                    <div id="submit-area" >
                        <input class="search-button" aria-label="Google Search" type="submit" value="Google Search">
                        <input class="feeling-lucky" aria-label="I'm Feeling Lucky" type="submit" value="I'm Feeling Lucky">
                    </div>
                    
                    <div id="lang">
                        Google offered in: 
                        <a href="https://www.google.com/setprefs?sig=0_bjXHyzZhlCIIk6sbGrr0eSdj9pw%3D&amp;hl=hi&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiwjpz18PfpAhVmSDABHWYrBtcQ2ZgBCA4">हिन्दी</a>
                        <a href="https://www.google.com/setprefs?sig=0_bjXHyzZhlCIIk6sbGrr0eSdj9pw%3D&amp;hl=fr&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiwjpz18PfpAhVmSDABHWYrBtcQ2ZgBCA8">Français</a>
                        <a href="https://www.google.com/setprefs?sig=0_bjXHyzZhlCIIk6sbGrr0eSdj9pw%3D&amp;hl=es-419&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiwjpz18PfpAhVmSDABHWYrBtcQ2ZgBCBA">Español (Latinoamérica)</a>
                        <a href="https://www.google.com/setprefs?sig=0_bjXHyzZhlCIIk6sbGrr0eSdj9pw%3D&amp;hl=zh-TW&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwiwjpz18PfpAhVmSDABHWYrBtcQ2ZgBCBE">中文（繁體）</a>
                    </div>
            </div>
            </center>
    </body>
</html>
